<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT Preview Card</title>
    <link rel="stylesheet" href="NFT_preview_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <img src="image-equilibrium.jpg" alt="" class="image-equilibrium">
                <article>
                    <p class="header">Equilibrium #3429</p>
                    <p class="para">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="value">
                        <span class="value-left"><img src="icon-ethereum.svg" alt=""> 0.041 ETH</span>
                        <span class="value-right"> <img src="icon-clock.svg" alt=""> 3 days left</span>
                    </div>
                </article>

                <footer>
                    <img src="image-avatar.png" alt="" class="image-avatar">
                    <p class="footer-para">Creation of <span>Jules Wyvern</span></p>
                </footer>
            </div>

        </div>
    </section>

</body>

</html>
