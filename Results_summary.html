<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component </title>
    <link rel="stylesheet" href="Results_summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="left">
            <p class="result">Your Result</p>
            <div class="circle">
                <p class="seventy-six">76</p>
                <p class="hundred">of 100</p>
            </div>
            <div class="great">
                <p class="great2">Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right">
            <div class="summary"><p>Summary</p></div>
            <div class="reaction"><img src="icon-reaction.svg" alt=""> Reaction <span><b>80</b> / 100</span></div>
            <div class="Memory"><img src="icon-memory.svg" alt=""> Memory <span><b>92</b> / 100</span></div>
            <div class="verbal"><img src="icon-verbal.svg" alt=""> Verbal <span><b>61</b> / 100</span></div>
            <div class="Visual"><img src="icon-visual.svg" alt=""> Visual <span><b>72</b> / 100</span></div>

            <div class="buttons">
                <button>Continue</button>
            </div>

        </div>
    </div>

</body>

</html>
