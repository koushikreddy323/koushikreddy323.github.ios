<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary</title>
    <link rel="stylesheet" href="Order_summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>

<body>
    <div class="container">
        <img src="illustration-hero.svg" alt="" class="hero">
        <div class="text">
            <p class="title">Order Summary</p>
            <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>
        </div>

        <div class="plan">

            <div class="subs">
                <img src="icon-music.svg" alt="">
                <div class="annual-plan">

                    <span class="bold">Annual Plan</span>
                    <span class="price">$59.99/year</span>
                </div>
            </div>

            <span class="link"><a href="">Change</a></span>


        </div>
        <div class="butt">
            <button class="payment">Proceed to Payment</button>
        </div>

        <p class="cancel">Cancel Order</p>


    </div>


</body>

</html>
